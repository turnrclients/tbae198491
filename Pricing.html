            <script>
                // 3D Hover Animation for Cards
                const cards = document.querySelectorAll(".pricing-11-card");

                cards.forEach(card => {
                    card.addEventListener("mousemove", (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;

                        gsap.to(card, {
                            rotationY: x / 25,
                            rotationX: -y / 25,
                            scale: 1.05,
                            ease: "power1.out",
                            duration: 0.4
                        });
                    });

                    card.addEventListener("mouseleave", () => {
                        gsap.to(card, {
                            rotationY: 0,
                            rotationX: 0,
                            scale: 1,
                            ease: "power1.out",
                            duration: 0.6
                        });
                    });
                });
            </script>

   <script>
        var fileName = document.title || "index";

        $(document).ready(function () {
        $(document).ready(function () {
     	   loadHeaderFooter("header", "client-assets/tbae198491/tbae198491/header.html");
       	   loadHeaderFooter("footer", "client-assets/tbae198491/tbae198491/footer.html");

	       loadHeaderFooter("header", "header.html");
           loadHeaderFooter("footer", "footer.html");
        });
        });

        function loadHeaderFooter(id, file) {
            $("#" + id).load(file, function (response, status, xhr) {
                if (status === "error") {
                    console.error("Error loading " + file + ":", xhr.status, xhr.statusText);
                    return;
                }

                $("#" + id).find("a").addClass("edit-site");

                if (id === "header") {
                    if (fileName.toLowerCase() === "index" || fileName.toLowerCase() === "home") {
                        $("#" + id).find(".main-header-section").css("display", "block");
                    } else {
                        $("#" + id).find(".main-header-section").css("display", "none");
                        $("#" + id).find(".header-breadcrumb-section").css("display", "block");
                        $("#" + id).find(".header-breadcrumb-section .Page_name")
                            .text(fileName.charAt(0).toUpperCase() + fileName.slice(1));
                    }
                }
            });
        }
    </script>
