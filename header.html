<script>
	$(function () {

		var $header = $('#page-header');
		var heroHeight = $('.header-27-hero').outerHeight();   // distance to scroll

		/* toggle class on scroll */
		$(window).on('scroll', function () {
			if ($(this).scrollTop() >= heroHeight) {
				$header.addClass('header-27--sticky');
			} else {
				$header.removeClass('header-27--sticky');
			}
		});

	});
</script>
